<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hand Tracking! • A-Frame</title>
  <meta name="description" content="Hand Tracking! • A-Frame">
  <script src="https://unpkg.com/aframe-hands@latest/dist/aframe-hands.min.js"></script>
  <script src="../../../dist/aframe-master.js"></script>
  <script src="../../js/info-message.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="pinchable.js"></script>
  <script src="color-change.js"></script>
  <script src="slider.js"></script>
  <script src="size-change.js"></script>
  <script src="button.js"></script>
  <script src="menu.js"></script>
  <script src="pressable.js"></script>
  <script src="event-manager.js"></script>
  <script src="../../js/spatial-ui/spatial-utils.js"></script>
  <script src="../../js/spatial-ui/spatial-modal.js"></script>
  <script src="../../js/spatial-ui/spatial-hero-image.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>

</head>

<body>
  <a-scene environment info-message="htmlSrc: #messageText">
    
    <a-entity hand-tracking-grab-controls="rightHand: #rightHand"></a-entity>
    <a-entity hand-tracking-grab-controls="leftHand: #leftHand"></a-entity>
    <a-entity>
      <a-entity cursor="rayOrigin: mouse"></a-entity>
    </a-entity>

    <a-assets>
      <a-asset-item id="messageText" src="message.html"></a-asset-item>
    </a-assets>

    <a-entity id="boxGeometry" position="0 2.0 -1" rotation="45 45 0"
      geometry="primitive: box; height: 0.6; width: 0.6; depth: 0.6" material="color: #ff4b5c" size-change
      scale="0.5 0.5 0.5" grabbable></a-entity>

      <a-entity id="lollipop" size-change position="0 1.5 -1" grabbable throwable dynamic-body scale="0.5 0.5 0.5">
        <a-cylinder id="lollipop-cylinder" color="yellow" position="0 1 -0.2" height="1.2" radius="0.1"></a-cylinder>
        <a-sphere color="red" position="0 2 -0.2" radius="0.5"></a-sphere>
      </a-entity>      
 
    <a-entity id="torusGeometry" position="0 2.0 -1" rotation="45 45 0"
      geometry="primitive: torus; radius: 0.4; radius-tubular: 0.06" material="color: #d2e603" size-change
      visible="false" scale="0.5 0.5 0.5" grabbable></a-entity>

    <a-entity id="sphereGeometry" position="0 2.0 -1" rotation="45 45 0" geometry="primitive: sphere; radius: 0.6;"
      material="color: #fcdab7" size-change visible="false" scale="0.5 0.5 0.5"></a-entity>
      
      <a-entity grabbable>
    <a-entity id="menu" menu position="0 1 -0.5" rotation="-45 0 0" event-manager>
      <a-entity slider position="0 0.10 0"></a-entity>
      <a-entity id="sphereButton" button="label: sphere" position="-0.15 0 0"></a-entity>
      <a-entity id="boxButton" button="label: box" position="0 0 0"></a-entity>
      <a-entity id="lollipopbutton" button="label: lollipop" position="-0.20 -0.10 0"></a-entity>
      <a-entity id="Animator" button="label: Animator; toggable: true; width: 0.15" position="0.20 -0.10 0"></a-entity>
      <a-entity id="torusButton" button="label: torus" position="0.15 0 0"></a-entity>
      <a-entity id="darkModeButton" button="label: Dark Mode; width: 0.20; toggable: true"
        position="0 -0.10 0"></a-entity>
    </a-entity>
      </a-entity>
X
    <a-entity id="rightHand" hand-tracking-grab-controls="hand: right"></a-entity>
    <a-entity id="leftHand" hand-tracking-grab-controls="hand: left"></a-entity>
  </a-scene>
</body>

</html>
